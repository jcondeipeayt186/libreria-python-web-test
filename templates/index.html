{% extends "base.html" %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/img/portada1.jpg" class="d-block w-100 carousel-image" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/static/img/portada2.jpg" class="d-block w-100 carousel-image" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/static/img/portada3.jpeg" class="d-block w-100 carousel-image" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/static/img/portada4.jpg" class="d-block w-100 carousel-image" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/static/img/portada5.jpg" class="d-block w-100 carousel-image" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
{% endblock %}

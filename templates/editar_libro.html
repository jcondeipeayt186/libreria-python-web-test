{% extends "base.html" %}
{% block content %}
<h1>Editar Libro</h1>
<form method="POST" action="/actualizar_libro/{{ libro[0] }}">
    <div class="mb-3">
        <label for="titulo" class="form-label">TÃ­tulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ libro[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" value="{{ libro[2] }}" required>
    </div>
    <div class="mb-3">
        <label for="editorial" class="form-label">Editorial</label>
        <input type="text" class="form-control" id="editorial" name="editorial" value="{{ libro[3] }}" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" step="0.01" value="{{ libro[4] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="/libros" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
